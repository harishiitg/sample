
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <header>
        <div class="logo_container">
            <a href="#"><img class="myntra_home" src="images/logo.png" alt="Home"></a>
        </div>

        <nav class="nav_bar">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home & living</a>
            <a href="#">Beauty</a>
            <a href="#">Studio<sup>New</sup></a>
        </nav>

        <div class="search_bar">
            <span class="material-symbols-outlined search_icon">search</span>
            <input class="search_text" placeholder="Search for products, brands, and more">
        </div>
        <div class="action_bar">
            <div class="actions_container">
                <span class="material-symbols-outlined action_icon">person</span>
                <span class="action_name">Profile</span>
            </div>
            <div class="actions_container">
                <span class="material-symbols-outlined action_icon">favorite</span>
                <span class="action_name">Wishlist</span>
            </div>
            <div class="actions_container">
                <span class="material-symbols-outlined action_icon">shopping_bag</span>
                <span class="action_name">Bag</span>
            </div>
        </div>
    </header>
    <main>
        <div class="banner_container">
            <img class="banner_image" src="images/bannermyntra.png" alt="main banner">
        </div>
        <div class="category_heading">
            <h4 class="category_title">Medal Worthy Brands to bag</h4>
        </div>
        <div class="category_items">
            <img class="products" src="images/category items.png" alt="products">
        </div>
        <div class="global_items">
            <h4 class="category_title">grand global brands</h4>
        </div>
        <div>
            <img class="products" src="images/global.png" alt="">
        </div>
        <div class="">
            <h4 class="category_shopping">shop by category</h4>
        </div>
        <div>
            <img class="shop_by_category" src="images/shopbycategory1.png" alt="">
            <img class="shop_by_category" src="images/shopbycategory2.png" alt="">
            <img class="shop_by_category" src="images/shopbycategory3.png" alt="">
        </div>
    </main>
    <footer>footer</footer>
</body>

</html>
